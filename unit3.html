.hamburger {

}


       


/* Mobile view */
@media (max-width: 900px) {
    .nav-links {
        position: fixed;
        top: 10%;
        right: 100%;
        width: 40%;
               height: calc(100vh - 70px);
        background: #EFE1C2;
        flex-direction: column;
        align-items: center;
        padding-top: 2rem;
        transition: left 0.3s;

    }

    .nav-links.active {
        right: 0;
    }  
	
    .hamburger {
        display: block;
    }

 }
